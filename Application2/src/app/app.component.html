<style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        transition: width 0.4s ease-in-out;
    }
    
    button {
        background-color: #4CAF50;
        transition-duration: 0.4s;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: auto;
        display: block;
    }
</style>
<form #basicForm="ngForm" (ngSubmit)="getValues(basicForm.value)">
    Employee Name:
    <input type="text" ngModel name="EmployeeNAME" placeholder="Enter name"><br><br> Employee Address:
    <input type="text" ngModel name="EmployeeADR" placeholder="Enter Address"><br><br> Employee PhoneNumber:
    <input type="text" ngModel name="EmployeeNO" placeholder="Enter ContactNumber"><br><br> Employee Email:
    <input type="text" name="email" ngModel placeholder="Enter Email"><br><br> Employee DOB:
    <input type="date" ngModel name="EmployeeDOB" placeholder="Enter DOB"><br><br>

    <button>Submit</button>
</form>
